{% extends "auctions/layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'auctions/register.css' %}">
    <style>
        .body-1,.body-2{
            margin-top: 1.8%;
            justify-content: center;
            display:grid;
        }
        .for-ele{
            display: grid;
            justify-content: center;
        }
        .form-group{
            width: 200%;
            margin-left: -45%;
        }
        input{
            justify-content: center;
        }
        
    </style>
{% endblock %}
{% block body %}
    <div class="body-1">        
        <p>"Unlock Amazing Deals â€“ Join the Auction!"</p>
        <h2 class="body-2">Register</h2>
    </div>
    <div class="for-ele">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address"required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
        </form>
    </div>
    <div style="justify-content: center;display: flex;">
        <input class="btn btn-primary" type="submit" value="Register">
    </div>
    <p style="display:flex;justify-content: center;">Already have an account?<span><a href="{% url 'login' %}">Log In here.</a></span></p>

{% endblock %}
